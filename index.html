
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauptstädte-Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hauptstädte-Trainer</h1>
  </header>

  <nav class="main-nav">
    <button class="nav-btn active" data-section="start">Start</button>
    <button class="nav-btn" data-section="progress">Fortschritt</button>
    <button class="nav-btn" data-section="learn">Lernen</button>
    <button class="nav-btn" data-section="settings">Einstellungen</button>
  </nav>

  <main id="start" class="section active">
    <h2>Wähle eine Kategorie</h2>
    <div class="categories">
      <button class="category-btn" data-category="all">Alle Länder</button>
      <button class="category-btn" data-category="europe">Europa</button>
      <button class="category-btn" data-category="asia">Asien</button>
      <button class="category-btn" data-category="africa">Afrika</button>
      <button class="category-btn" data-category="america">Amerika</button>
      <button class="category-btn" data-category="oceania">Ozeanien</button>
    </div>
  </main>

  <main id="quiz" class="section hidden">
    <div class="quiz-header">
      <div id="question-category"></div>
      <div id="progress-bar"><div id="progress-bar-fill"></div></div>
    </div>

    <div class="quiz-question">
      <p id="question-type"></p>
      <p id="question-text"></p>
      <p id="country-name"></p>
      <div id="answer-section">
        <input type="text" id="answerInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <div id="multipleChoice" class="hidden"></div>
      </div>
      <button id="submitAnswer">Prüfen</button>
      <p id="feedbackCard" class="hidden">
        <span id="feedbackResult"></span>
        <span id="feedbackText"></span>
        <span id="memoryTip" class="memory-tip hidden"></span>
      </p>
    </div>

    <button id="backToStart">Zurück zur Auswahl</button>
  </main>

  <main id="progress" class="section hidden">
    <h2>Dein Lernfortschritt</h2>
    <div id="progressDetails"></div>
    <button id="progressBack">Zurück</button>
  </main>

  <main id="learn" class="section hidden">
    <h2>Lernmodus</h2>
    <p>Hier kannst du deine Lernkarten durchgehen.</p>
    <div id="cardsContainer"></div>
    <button id="learnBack">Zurück</button>
  </main>

  <main id="settings" class="section hidden">
    <h2>Einstellungen</h2>
    <p>Hier kannst du Einstellungen vornehmen.</p>
    <button id="settingsBack">Zurück</button>
  </main>

  <div id="loadingScreen" class="loading-screen hidden">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Lade Daten ...</p>
    </div>
  </div>

  <div id="successAnimation" class="success-animation hidden">
    <div class="success-content">
      <div class="success-icon">✔</div>
      <p>Richtige Antwort!</p>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
